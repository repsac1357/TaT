<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Taal in de opleiding</h1>
  </header>
  <section class="section-boxes" id="student-section">
    <p>De student</p>
    <div>
      <input type="checkbox" id="student-1" class="feedback-box" />
      <label for="student-1" >krijgt expliciet (al dan niet geïntegreerd) onderwijs in gespreksvoering</label>
    </div>
   <div>
      <input type="checkbox" id="student-2" class="feedback-box" />
      <label for="student-2">krijgt expliciet (al dan niet geïntegreerd) onderwijs in schrijven</label>
    </div>
    <div>
      <input type="checkbox" id="student-3" class="feedback-box" />
      <label for="student-3">krijgt expliciet (al dan niet geïntegreerd) onderwijs in presenteren</label>
    </div>
    <div>
      <input type="checkbox" id="student-4" class="feedback-box" />
      <label for="student-4">krijgt expliciet (al dan niet geïntegreerd) onderwijs in lezen van vak- en wetenschappelijke teksten</label>
    </div>
    <div>
      <input type="checkbox" id="student-5" class="feedback-box" />
      <label for="student-5">krijgt systematisch feedback op schrijfvaardigheid:</label>
    </div>
    <div>
      <input type="checkbox" id="student-6" class="feedback-box" />
      <label for="student-6">krijgt systematisch feedback op mondelinge taalvaardigheid</label>
    </div>
    <div>
      <input type="checkbox" id="student-7" class="feedback-box" />
      <label for="student-7">weet wat er wordt verwacht van zijn taalniveau</label>
    </div>
    <div>
      <input type="button" value="Volgende" class="next-button">
    </div>
  </section>

  <section class="section-boxes" id="taal-in-curriculum-section">
    <p>Taal in het curriculum</p>
    <div>
      <input type="checkbox" id="tic-1" class="feedback-box" />
      <label for="tic-1" >Aparte taalondersteuning voor uitvallers</label>
    </div>
   <div>
      <input type="checkbox" id="tic-2" class="feedback-box" />
      <label for="tic-2">Aparte taalondersteuning voor alle studenten</label>
    </div>
    <div>
      <input type="checkbox" id="tic-3" class="feedback-box" />
      <label for="tic-3">Flankerende/functionele taalworkshops</label>
    </div>
    <div>
      <input type="checkbox" id="tic-4" class="feedback-box" />
      <label for="tic-4">Taalonderwijs geïntegreerd in lessen</label>
    </div>
    <div>
      <input type="checkbox" id="tic-5" class="feedback-box" />
      <label for="tic-5">Taalonderwijs geïntegreerd in begeleiding schrijfproducten</label>
    </div>
    <div>
      <input type="checkbox" id="tic-6" class="feedback-box" />
      <label for="tic-6">Opbouw van complexiteit literatuur per jaar</label>
    </div>
    <div>
      <input type="checkbox" id="tic-7" class="feedback-box" />
      <label for="tic-7">Expliciete leerlijn(en) en (tussen)doelen taal in het curriculum</label>
    </div>
    <div>
      <input type="button" value="Volgende" class="next-button">    
      <input type="button" value="Vorige" class="previous-button">
    </div>
  </section>

  <section class="section-boxes" id="taal-en-toetsing-section">
    <p>Taal en toetsing</p>
    <div>
      <input type="checkbox" id="tet-1" class="feedback-box" />
      <label for="tet-1" >Feedback op taalgebruik is standaard onderdeel van schriftelijke toetsing</label>
    </div>
   <div>
      <input type="checkbox" id="tet-2" class="feedback-box" />
      <label for="tet-2">Feedback op taalgebruik is standaard onderdeel van mondelinge toetsing</label>
    </div>
    <div>
      <input type="checkbox" id="tet-3" class="feedback-box" />
      <label for="tet-3">Formulering van toetsing wordt gecheckt</label>
    </div>
    <div>
      <input type="checkbox" id="tet-4" class="feedback-box" />
      <label for="tet-4">Bij schriftelijk werk wordt de opdracht toegelicht wat betreft doel, publiek en tekstsoort</label>
    </div>
    <div>
      <input type="checkbox" id="tet-5" class="feedback-box" />
      <label for="tet-5">Bij schriftelijk werk worden de beoordelingscriteria vooraf gegeven</label>
    </div>
    <div>
      <input type="checkbox" id="tet-6" class="feedback-box" />
      <label for="tet-6">Bij presentaties wordt de opdracht toegelicht wat betreft doel, publiek en tekstsoort</label>
    </div>
    <div>
      <input type="checkbox" id="tet-7" class="feedback-box" />
      <label for="tet-7">De eisen voor taalgebruik zijn helder geformuleerd</label>
    </div>
    <div>
      <input type="button" value="Volgende" class="next-button">    
      <input type="button" value="Vorige" class="previous-button">
    </div>
  </section>

  <section class="section-boxes" id="taal-vh-team-section">
    <p>Taal van het team</p>
    <div>
      <input type="checkbox" id="tvht-1" class="feedback-box" />
      <label for="tvht-1" >Het team werkt aan het aanleren van gezamenlijke hbo- en beroepstaal</label>
    </div>
   <div>
      <input type="checkbox" id="tvht-2" class="feedback-box" />
      <label for="tvht-2">Het team maakt afspraken over feedback op schriftelijk werk</label>
    </div>
    <div>
      <input type="checkbox" id="tvht-3" class="feedback-box" />
      <label for="tvht-3">Het team houdt kalibreerbijeenkomsten over feedback/beoordeling</label>
    </div>
    <div>
      <input type="checkbox" id="tvht-4" class="feedback-box" />
      <label for="tvht-4">Het team houdt kalibreerbijeenkomsten over feedback/beoordeling op taalgebruik</label>
    </div>
    <div>
      <input type="checkbox" id="tvht-5" class="feedback-box" />
      <label for="tvht-5">Binnen het team spreekt men elkaar aan op taalgebruik</label>
    </div>
    <div>
      <input type="checkbox" id="tvht-6" class="feedback-box" />
      <label for="tvht-6">Binnen het team zijn er afspraken over taalgebruik in e-mailverkeer</label>
    </div>
    <div>
      <input type="checkbox" id="tvht-7" class="feedback-box" />
      <label for="tvht-7">De eigen taalontwikkeling is onderwerp van professionalisering</label>
    </div>
    <div>
      <input type="checkbox" id="tvht-8" class="feedback-box" />
      <label for="tvht-8">Taalontwikkelend lesgeven is onderdeel van professionalisering</label>
    </div>
    <div>
      <input type="button" value="Volgende" class="next-button">    
      <input type="button" value="Vorige" class="previous-button">
    </div>
  </section>

  <section class="section-boxes" id="taal-id-les-section">
    <p>Taal in de les</p>
    <div>
      <input type="checkbox" id="tidl-1" class="feedback-box" />
      <label for="tidl-1" >In de voorbereiding op de les krijgt de student leesdoelen en/of -vragen</label>
    </div>
   <div>
      <input type="checkbox" id="tidl-2" class="feedback-box" />
      <label for="tidl-2">In de les wordt ingegaan op de voorbereiding en de context van het onderwerp/vakbegrippen in de lessencyclus</label>
    </div>
    <div>
      <input type="checkbox" id="tidl-3" class="feedback-box" />
      <label for="tidl-3">In de les zijn activerende werkvormen waarin studenten de (vak)taal actief gebruikt</label>
    </div>
    <div>
      <input type="checkbox" id="tidl-4" class="feedback-box" />
      <label for="tidl-4">In de les is interactie over de lesstof tussen studenten</label>
    </div>
    <div>
      <input type="checkbox" id="tidl-5" class="feedback-box" />
      <label for="tidl-5">In de les wordt actief (peer)feedback gegeven op gebruik van school- en vaktermen en redenaties</label>
    </div>
    <div>
      <input type="checkbox" id="tidl-6" class="feedback-box" />
      <label for="tidl-6">In de les wordt taalsteun gegeven (schrijf- of spreekkaders, schema’s, visuele ondersteuning etc.)</label>
    </div>
    <div>
      <input type="checkbox" id="tidl-7" class="feedback-box" />
      <label for="tidl-7">In de studielast wordt rekening gehouden met lees- en schrijftijd.</label>
    </div>
    <div>
      <input type="checkbox" id="tidl-8" class="feedback-box" />
      <label for="tidl-8">In de les worden taalnoden gesignaleerd en studenten geholpen of doorverwezen voor hun taalontwikkeling</label>
    </div>
    <div>
      <input type="button" value="Volgende" class="next-button">    
      <input type="button" value="Vorige" class="previous-button">
    </div>
  </section>

  <section class="section-boxes" id="taal-ih-beroep-section">
    <p>Taal in beroep</p>
    <div>
      <input type="checkbox" id="tib-1" class="feedback-box" />
      <label for="tib-1" >In het curriculum is aandacht voor verschillen in professioneel taalgebruik in beroepsteksten (voor specialisten, collega’s en cliënten/klanten/etc.)</label>
    </div>
   <div>
      <input type="checkbox" id="tib-2" class="feedback-box" />
      <label for="tib-2">In het curriculum is aandacht voor verschillen in professionele schriftelijke communicatie (met specialisten, collega’s en cliënten/klanten/etc.)</label>
    </div>
    <div>
      <input type="checkbox" id="tib-3" class="feedback-box" />
      <label for="tib-3">In het curriculum is aandacht voor verschillen in professionele mondelinge communicatie (met specialisten, collega’s en cliënten/klanten/etc.)</label>
    </div>
    <div>
      <input type="checkbox" id="tib-4" class="feedback-box" />
      <label for="tib-4">Het belang van goede communicatie en passend, correct taalgebruik wordt in het beroep erkend</label>
    </div>
    <div>
      <input type="checkbox" id="tib-5" class="feedback-box" />
      <label for="tib-5">Taalgebruik in het beroep heeft plek(ken) in het curriculum</label>
    </div>
    <div>
      <input type="checkbox" id="tib-6" class="feedback-box" />
      <label for="tib-6">Taalgebruik is gespreksonderwerp met beroepenveld</label>
    </div>
    <div>
      <input type="button" value="Vorige" class="previous-button">
    </div>
    <div>
      <input type="button" value="finished" id="finished-button">
    </div>
  </section>

  <section id="mail-input-section">
  </section>


<div>
  <section>
    <h1>Feedback</h1>
    <div id="feedback-positive"></div>
  </section>
  <section>
    <h1>Wat kun je nog verbeteren?</h1>
    <div id="feedback-negative"></div>
  </section>
</div>


<script type="text/javascript" src=main.js></script>
</body>
<footer>

</footer>
</html>
